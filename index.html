<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .banner {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1.5em;
            font-size: 2em;
            font-weight: bold;
        }
        .tabs {
            display: flex;
            background-color: #f1f1f1;
            border-top: 2px solid #ccc;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 1em;
            cursor: pointer;
            border-right: 1px solid #ccc;
            text-decoration: none;
            color: black;
        }
        .tab:last-child {
            border-right: none;
        }
        .tab:hover {
            background-color: #ddd;
        }
        .tab.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <div class="banner">
        MAPwise
    </div>

    <div class="tabs">
        <a href="index.html" class="tab active">Home</a>
        <a href="explore.html" class="tab">Explore</a>
        
    </div>

    <div style="padding: 2em; text-align: center;">
        <h1>Welcome to MAPwise</h1>
        <p>This is the home page.</p>
    </div>

</body>
</html>
